<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تم اختراق الموقع</title>
    <style>
        body {
            font-family: 'Courier New', Courier, monospace;
            background-color: #000;
            color: #0f0;
            text-align: center;
            padding: 20px;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            background-color: #111;
            border: 2px solid #f00;
            border-radius: 10px;
            padding: 20px;
            display: inline-block;
            box-shadow: 0 0 10px #f00;
        }
        h1 {
            color: #f00;
            font-size: 2em;
        }
        p {
            font-size: 1.2em;
        }
        .code {
            font-family: 'Courier New', Courier, monospace;
            color: #0f0;
            background-color: #000;
            padding: 10px;
            border-radius: 5px;
            display: inline-block;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>تم اختراق الموقع!</h1>
        <p>تم الوصول إلى بياناتك!</p>
        <p>إذا كنت مسؤول الموقع، اتصل بالجهات المختصة فورًا!</p>
        <p class="code">كود التهكير: 0xDEADBEEF</p>
    </div>
</body>
</html>
